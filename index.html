<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #1B2E60;
  padding: 10px;
  /*text-align: center;*/
  font-size: 18px;
  color: white;
}

/* creamos dos columnas para que se divida la pantalla como hemos dise√±ado en el figma */
caja_izq {
  float: left;
  width: 50%;
  height: 400px;
  background-image: url("img/index_1.jpg");
  background-size: cover;
  background-position: center center;
}

caja_der {
  float: left;
  width: 50%;
  background-color: #2FA4AB;
  height: 400px; 
}

caja_der_sup {
  float: left;
  /*padding: 20px;*/
  width: 100%;
  height: 50%;
  background-color: #2FA4AB;
  height: 200px; 
  color: white;
}
 
caja_der_inf {

  float: left;
  /*padding: 20px;*/
  width: 100%;
  height: 50%;
  border-radius: 10px;
  background-image: url("img/index_2.jpg");
  background-size: cover;
  background-position: center center; 

}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #1B2E60;
  padding: 10px;
  text-align: right;
  color: white;
}


@media (max-width: 600px) {
  caja_der, caja_izq {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h2>Isabel Navarro Fuentes</h2>
</header>

<section>
  <caja_izq>
  </caja_izq>
  
  <caja_der>
    <caja_der_sup>
        <h1>Developer Web FrontEnd</h1>
        <p></p>
    </caja_der_sup>  
    <caja_der_inf></caja_der_inf>
    </caja_der>
</section>

<footer>
  <p>isabel.navarro.fuentes@gmail.com</p>
  

</footer>

</body>
</html>
