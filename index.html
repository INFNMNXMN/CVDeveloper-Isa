<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      section {
        flex-grow: 2;
      }

      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Style the header */
      header {
        background-color: #1b2e60;
        height: 200px;
        font-size: 18px;
        color: white;
      }
      #myDIV {
        width: 50%;
        height: 100px;
        animation: mymove 5s infinite;
      }

      #secondDIV {
        color: white;
        width: 300px;
        height: 30px;
        position: relative;
        animation: movimiento 3s;
      }

      @keyframes mymove {
        from {
          color: white;
        }
        to {
          color: blue;
        }
      }

      @keyframes movimiento {
        from {
          top: 0px;
        }
        to {
          top: 100px;
          color: white;
        }
      }
      h2 {
        text-align-last: left;
        margin-left: 100px;
      }

      h3 {
        text-align: right;
        width: 148px;
        height: 44px;
        top: 39px;
        left: 1151px;
        position: absolute;
      }
      foto_isa {
        position: relative;
        float: right;
        background-size: cover;
        border-radius: 50px;
        padding: 50px;
        width: 70px;
        height: 70px;
        background-image: url("img/foto_isa.jpg");
        background-position: center center;
        margin-top: -50px;
        margin-right: 50px;
      }
      p_about {
        text-align: center;
        font-size: 30px;
      }

      /* creamos dos columnas para que se divida la pantalla como hemos dise√±ado en el figma */
      caja_izq {
        float: left;
        width: 50%;
        height: 400px;
        background-image: url("img/pc.jpg");
        background-size: cover;
        background-position: center center;
      }

      caja_der {
        float: left;
        width: 50%;
        background-color: #2fa4ab;
        height: 400px;
      }

      caja_der_sup {
        float: left;
        /*padding: 20px;*/
        width: 100%;
        height: 50%;
        background-color: #2fa4ab;
        height: 200px;
        color: white;
        padding: 50px;
        text-align: center;
      }

      caja_der_inf {
        float: left;
        /*padding: 20px;*/
        width: 100%;
        height: 50%;
        border-radius: 10px;
        background-image: url("img/ApplePro-Air.jpg");
        background-size: cover;
        background-position: center center;
      }

      /* Clear floats after the columns */
      section::after {
        content: "";
        display: table;
        clear: both;
      }

      /* Style the footer */
      footer {
        background-color: #1b2e60;
        padding: -30px;
        text-align: right;
        color: white;
        padding: -30px;
        height: 250px;
      }
      footer-p {
        padding-right: 150px;
      }

      @media (max-width: 600px) {
        caja_der,
        caja_izq {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2 id="secondDIV">Isabel Navarro Fuentes</h2>
      <h3>About me</h3>
      <foto_isa></foto_isa>
    </header>

    <section>
      <caja_izq> </caja_izq>

      <caja_der>
        <caja_der_sup>
          <h1 id="myDIV">Developer Web FrontEnd</h1>
        </caja_der_sup>
        <caja_der_inf></caja_der_inf>
      </caja_der>
    </section>

    <footer>
      <footer-p>isabel.navarro.fuentes@gmail.com</footer-p>
    </footer>
  </body>
</html>
